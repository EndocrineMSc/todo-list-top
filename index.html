<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div id="landing-view-container">
        <div id="projects-sidebar">
            <div>Projects</div>
            <div id="projects-container"></div>
            <div id="add-projects-container">
                <button type="button" class="add-button"></button>
                <div>Add Project</div>
            </div>
        </div>
        <div id="task-view-container">
            <div id="tasks-header">Tasks</div>
            <div id="task-container"></div>
            <div id="add-tasks-container">
                <button type="button" class="add-button"></button>
                <div>Add Task</div>
            </div>
        </div>
    </div>
    <div id="expanded-task-container">
        <div id="expanded-task-background">
            <div class="header-row">
                <div class="project-name">Project Name</div>
                <div class="exit-button"></div>
            </div>
            <div id="primary-info"></div>
            <div id="secondary-info">
                <div>Project name</div>
                <div>Due Date</div>
                <div>Priority</div>
                <div>Delete</div>
            </div>
        </div>
    </div>
</body>
</html>
